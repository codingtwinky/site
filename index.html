iv class="projects"><h4>ETAP</h4><div>A project to help an energy company with Dodd-Frank compliance by sending, receiving, and confirming energy stock trades from ICE, CME, DTCC SDRs and custom stock entries to send them into a stock trade application called ZaiNet now known as Aligne.  This is a tier 1 application with a full disaster recovery readiness.<span class="tech">(Java, JSP, Strut, Spring, Hibernate, PL/SQL, jQuery, Javascript, HTML, Weblogic, XSLT, Quick Fix, CSS, Confirm Hub, Ant)</span></div><h4>Relay</h4><div>A project that is designed to work with ERCOT to manage and maximize power plant resource potential based on demands, usage projections, resource price and other factors.  This is a tier 1 application with a full disaster recovery readiness.<span class="tech">(Java, JSP, Strut, Spring, PL/SQL, jQuery, Javascript, HTML, Weblogic, XSLT, CSS, Ant)</span></div><h4>Helios</h4><div>Extended a web application project to enhance accounting department of SunGard by adding a procurement handling logic and interface.<span class="tech">(C#, .Net, ASP, SQL Server, jQuery, Javascript, HTML)</span></div><h4>Huntr</h4><div>An web application that is designed to play “scavenger hunt” game with mobile devices via geo check ins.<span class="tech">(node.js, jQuery, socket.io, MongoDB, and GoogleMap API)</span></div><h4>Short Term Liquidity</h4><div>Excel VBA code project to predict stock trade credit flow based on collaterals, thresholds, settlement dates and other factors.<span class="tech">(Excel VBA)</span></div></div></p><h3 id="baylor">Baylor University<span class="date_range">[June 2010 - May 2011]</span></h3><p>Worked as a system administrator intern, developing and managing programs and projects for Baylor.<div class="projects"><h4>Labstat</h4><div>A program that tracks each computer's activity and users by having the ability to do system administrative work such as force log off users, limiting user's log in count, messaging and others.<span class="tech">(C#, .Net, SQL Server, PHP)</span></div><h4>Screen Saver</h4><div>A screen saver program that is designed to force log off logged on users upon inactivity along with advertisement capability.<span class="tech">(C#, .Net, SQL Server)</span></div><h4>Windows 7 upgrade</h4><div>Upgraded 100+ computers to Windows 7 from Windows XP.  Devised solutions to make most of engineering, computer science, and bio informatics software that had minor issues and developed a batch program that automatically applied upgrades.<span class="tech">(Linux shell)</span></div></div></p><div class="baylor2BG"></div><div class="page-header"><h1 id="github">Github</h1></div><div class="projects"><h3 id="ungit">Ungit
-<a href="https://github.com/FredrikNoren/ungit">Repo</a></h3><div>GitHub project that is designed to visualize Git repository and provide friendly interface to users.<span class="tech">(node.js, grunt.js, phantom.js, mocha.js, jQuery, knockout, and socket.io)</span></div><h3 id="serenedi"><a href="http://www.codingtwinky.com/serenedi">Serenedi</a>-<a href="http://www.github.com/codingtwinky/serenedi">Repo</a></h3><div>A personal side web application project to display occurring events around a geological location of client based on date, and type.<span class="tech">(jQuery, jQuery-ui, grunt, mocha.js, can.js, node.js, jade, Google Map API, Facebook API, and Eventbrite API)</span></div></div><div class="page-header"><h1 id="skills">Skills</h1></div><p><ul><li>Java</li><li>Javascript</li><li>Node.js</li><li>SQL</li><li>Full stack development</li></ul></p><div class="page-header"><h1 id="languages">Languages</h1></div><p>[Human Languages]<ul><li>English</li><li>Korean</li></ul></p><div class="page-header"><h1 id="interests">Interests</h1></div><p><ul><li>Network security</li><li>Socket programming</li><li>Node.js</li><li>Web application development</li><li>Full stack devlopment</li><li>Finance industry</li><li>Cycling</li><li>Rugby</li><li>Snowboarding</li><li>Photography</li></ul></p></div></div></div></script></html>
